<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <style>
            * {
                font-family: Helvetica, Arial, sans-serif;
            }
            div#values div {
                width: 20%;
                padding: 10px;
                box-sizing: border-box;
                float: left;
            }
            li {
                cursor: pointer;
                padding: 5px;
                margin: 10px;
            }
            li:hover {
                background-color: #eee;
            }
        </style>
        <script src="Chart.js-3.6.0/chart.min.js"></script>
        <script src="chartjs-myimpl.js"></script>
    </head>
    <body>
        <div id="values"></div>
        <div id="menu">
            <button onclick="toggleSources()">source <span id="source"></span></button>
            <ul id="sources" style="display:none">
                <li>current</li>
            </ul>
            <button id="savebutton" onclick="save()">save</button>
            <button id="clearbutton" onclick="save(true)">clear db</button>
        </div>
        <div id="angle">
            <canvas id="angleChart"></canvas>
        </div>
        <div id="temperature">
            <canvas id="temperatureChart"></canvas>
        </div>
    </body>
</html>
